---
layout: default
---
<h1>{{ page.title }}</h1>
<p class="meta">{{ page.date | date_to_string }}</p>

<div class="post">
  {{ content }}
</div>

</br>

<div class="PageNavigation">
  {% if page.previous.url %}
    <a class="prev" href="/tiny-blog{{page.previous.url}}">  ＼(⌒▽⌒) {{page.previous.title}}</a>
  {% endif %}
  {% if page.next.url %}
    <a class="next" href="/tiny-blog{{page.next.url}}">{{page.next.title}} (⌒▽⌒)ノ </a>
  {% endif %}
</div>

<hr>

<!-- Post comments -->
<div class="notecomments">
	{% include disqus.html %}	 
</div>
